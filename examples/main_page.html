<div class="body_container">
	<div class="main_heading_container">
		<h2 class="main_heading">Exploratory Data Analysis</h2>
	</div>
	<div class="heading_container">
		<ul class="headings">
			<li class="item-1">Upload CSV Data</li>
			<li class="item-2">Select Columns & Graph Type</li>
			<li class="item-3">Plotted Graph & Export Options</li>
		</ul>
	</div>
	<div id=' + this.carousalId + ' class="carousel ' + this.carousalClass + ' slide" data-ride="carousel"
		data-interval="false">
		<div class="indicators">
			<ol class="carousel-indicators">
				<li data-target="#' + this.carousalId + '" data-slide-to="0" class="active" id="up"
					class="first_indicator"></li>
				<li data-target="#' + this.carousalId + '" data-slide-to="1" class="second_indicator"></li>
				<li data-target="#' + this.carousalId + '" data-slide-to="2" class="third_indicator"></li>
			</ol>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<div class="parent_main_container">
					<div>
						<p id="import_description"> text_for_replacement</p>
					</div>
					<div class="main_container">
						<div class="main_grid_container">
							<div class="container_drag_drop grid-item imports">
								<p class="sub_heading_import"> Local File </p> <span
									class="btn btn-outline-primary btn-file input_box shadow">
									<p class="drag_drop_heading" id=' + this.dragDropHeadingId + '><u> Choose a csv file
										</u> or drag & drop it here </p> <input type="file" class="csv_file"
										id=' + this.fileUploadId + ' accept=".csv">
								</span> <button type="button" class="btn btn-dark des"
									id=' + "popover" + this.fileUploadId + '> <i class="fa fa-list"></i> </button>
							</div>
						</div>
						<div id=' + this.upload_button_container + ' class="upload_button"> <button type="button"
								class="btn btn-primary uploadButton" id=' + this.uploadButtonId + '>Upload CSV</button>
						</div>
					</div>
					<div style="visibility: hidden;">
						<p> heyyyyy</p>
					</div>
				</div>
			</div>
			<div class="carousel-item tables">
				<div class="button_container">
					<div> <input type="checkbox" name=' + this.xyToggleName + ' checked data-toggle="toggle"
							class="xytoggle" id="xy" data-width="150" data-onstyle="success" data-offstyle="warning"
							data-height="40"> </div>
					<div class="plot_button"> <button type="button" class="btn btn-primary plotGraph"
							id=' + this.plotGraphId + '>Plot Graph</button> </div>
				</div>
				<div class="table_container">
					<div id=' + this.tableXParentId + '>
						<table id=' + this.tableXId + ' class="table"></table>
					</div>
					<div id=' + this.tableYParentId + ' class="hidden">
						<table id=' + this.tableYId + ' class="table"></table>
					</div>
					<div id="menu_holder"></div>
				</div>
			</div>
			<div class="carousel-item graph">
				<div id=' + this.feature_button_container + ' class="feature_buttons"> <button type="button"
						class="btn btn-primary addGraph" id=' + this.addGraphButtonId + '> Add Graph</button> <button
						type="button" class="btn btn-success createSpreadsheet"
						id=' + this.createSpreadsheetButtonId + '> Create Spreadsheet<i class="fa fa-plus"
							aria-hidden="true"></i></button></div>
				<div class="parent_canvas_container">
					<div id=' + this.canvasContinerId + '></div>
				</div>
			</div>
		</div>
	</div>
</div>
